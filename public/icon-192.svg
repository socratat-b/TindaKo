<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with warm gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="storeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef3c7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded background -->
  <rect width="192" height="192" fill="url(#bgGradient)" rx="42"/>

  <!-- Store building -->
  <g transform="translate(96, 96)">
    <!-- Awning/Roof -->
    <path d="M -45 -35 L -50 -25 L 50 -25 L 45 -35 Z" fill="#b45309" opacity="0.9"/>
    <rect x="-50" y="-25" width="100" height="8" fill="#d97706" opacity="0.9"/>

    <!-- Store front -->
    <rect x="-45" y="-17" width="90" height="65" fill="url(#storeGradient)" stroke="#ea580c" stroke-width="2" rx="4"/>

    <!-- Window left -->
    <rect x="-38" y="-8" width="28" height="24" fill="#fed7aa" stroke="#ea580c" stroke-width="1.5" rx="2"/>
    <line x1="-24" y1="-8" x2="-24" y2="16" stroke="#ea580c" stroke-width="1.5"/>
    <line x1="-38" y1="4" x2="-10" y2="4" stroke="#ea580c" stroke-width="1.5"/>

    <!-- Window right -->
    <rect x="10" y="-8" width="28" height="24" fill="#fed7aa" stroke="#ea580c" stroke-width="1.5" rx="2"/>
    <line x1="24" y1="-8" x2="24" y2="16" stroke="#ea580c" stroke-width="1.5"/>
    <line x1="10" y1="4" x2="38" y2="4" stroke="#ea580c" stroke-width="1.5"/>

    <!-- Door -->
    <rect x="-12" y="20" width="24" height="28" fill="#ea580c" rx="2"/>
    <circle cx="6" cy="34" r="1.5" fill="#fef3c7"/>

    <!-- Store name -->
    <text x="0" y="-30" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="700" fill="white" text-anchor="middle">TindaKo</text>
  </g>
</svg>
